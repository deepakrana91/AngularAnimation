<div class="container">
  <div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8">
      <form (ngSubmit)=onSubmit(f) #f='ngForm'>
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" 
          class="form-control" 
          id="fname" 
          name="fname"
          required
          #fname='ngModel'
          ngModel>
        </div>
        <span class="help-block" *ngIf="!fname.valid && fname.touched">Please enter valid First name</span>
        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" 
            class="form-control" 
            id="lname" 
            required
            #lname='ngModel'
            name="lname"
            ngModel>
        </div>
        <span class="help-block" *ngIf="!lname.valid && lname.touched">Please enter valid Last Name</span>
        <div class="form-group">
              <label for="email">Email</label>
              <input type="text" 
              class="form-control" 
              id="email" 
              name="email"
              email
              #email='ngModel'
              required
              ngModel>
        </div>
        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter valid Email</span>
        <div class="form-group">
                <label for="date">Date</label>
                <input type="date" 
                class="form-control" 
                id="date" 
                name="date"
                required
                ngModel>
        </div>
        <div class="form-group">
          <select class="form-control"
          id="prefix"
          name="prefix"
          [ngModel]='defaultPrefix'
          ngModel>
          <option [ngValue]="item.value" *ngFor='let item of genderArray'>{{item.value}}</option>
        </select>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
        </div>
        <button class="btn btn-success" type="button" (click)="onSave()">Save Data</button>

      </form>
    </div>
  </div>
</div>
